<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>files</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <header ><h1>文件上传、下载</h1></header>
    <div class="wrap">
            <div class="file-container">
                <div class="file-box" id="file-box">
                    <input class="file-input" type = "file" title=""/>
                    <p class="file-message">Click or drag file to this area to upload</p>
                </div>
                <div class="file-progress">
                    <p>上传进度</p>
                    <div class="file-progress-container">
                        <progress id="uploadprogress" min="0" max="100" value="0">0</progress>
                        <span class = "file-progress-tips">0%</span>
                        <span class="file-cancel" title="取消上传"></span>  
                        <span class="file-success" ></span>
                    </div>
                
                    <div class="file-progress-desc">
                        <span class="file-progress-desc-speed">速度:0</span>
                        <span class="file-progress-desc-time">时间:</span>
                    </div> 
                </div>
            </div>
            <div class="file-list"></div>
    </div>
    <script src="index.js" type="module" ></script>
</body>
</html>
