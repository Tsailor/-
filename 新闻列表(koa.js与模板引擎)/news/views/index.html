<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章信息展示</title>
    <link rel="stylesheet" href="/css/index.css"></link>
    <script src="/js/test.js"></script>
</head>

<body>
    <div class="wrap">
        <ul class="news-list">
            {% for item in pageData %}
            <li class="news">
                <a href="/detail?id={{item.id}}">
                    <img src={{item.imgUrl}} alt="">
                </a>
                <div>
                    <h3>
                        <a href="/detail?id={{item.id}}">{{item.title}}</a>
                    </h3>
                    <div class="info">
                        <span class="tips"><span>{{item.from}}</span></span>
                        <!-- <span class="line"></span> -->
                        <span class="time">| &nbsp;&nbsp;{{item.newTime}}</span>
                    </div>
                </div>
            </li>
            {% endfor%}
        </ul>
        <div class="pagination">
            <!-- p==1? <a href="javascript:;" class="prev">⌜</a>: "" -->
            {% if p>1 %} <a href="/news?p={{p-1}}" class="prev">⌜</a>  {% endif %}

            {% for i in range(1, pCount+1) -%}
                 <a href="/news?p={{i}}">{{i}}</a> 
            {%- endfor %}

            {% if p < pCount %} <a href="/news?p={{p+1}}" class="next">⌝</a>  {% endif %}
          
        </div>
    </div>

</body>
</html>
